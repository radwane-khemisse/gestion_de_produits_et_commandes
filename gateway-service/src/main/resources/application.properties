spring.application.name=gateway-service
server.port=8888

spring.cloud.gateway.routes[0].id=produit-base
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/produits

spring.cloud.gateway.routes[1].id=produit-service
spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/produits/**

spring.cloud.gateway.routes[2].id=commande-base
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/commandes

spring.cloud.gateway.routes[3].id=commande-service
spring.cloud.gateway.routes[3].uri=http://localhost:8082
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/commandes/**

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/gestion-produits_commandes

spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:3000
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true

management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.gateway.access=read-only

spring.codec.max-in-memory-size=10MB
