services:
  postgres:
    image: postgres:16
    container_name: produit-postgres
    environment:
      POSTGRES_DB: produit_db
      POSTGRES_USER: produit
      POSTGRES_PASSWORD: produit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U produit -d produit_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  commande-postgres:
    image: postgres:16
    container_name: commande-postgres
    environment:
      POSTGRES_DB: commande_db
      POSTGRES_USER: commande
      POSTGRES_PASSWORD: commande
    ports:
      - "5433:5432"
    volumes:
      - commande_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U commande -d commande_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: produit-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.6
    container_name: system-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "8080:8080"
  sonar-db:
    image: postgres:16
    container_name: sonar-postgres
    environment:
      POSTGRES_DB: sonar_db
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
    ports:
      - "5434:5432"
    volumes:
      - sonar_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar -d sonar_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  sonarqube:
    image: sonarqube:10.7-community
    container_name: sonarqube
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonar-db:5432/sonar_db
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    depends_on:
      sonar-db:
        condition: service_healthy
  produit-service:
    build:
      context: ./produit
    container_name: produit-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: produit_db
      DB_USER: produit
      DB_PASSWORD: produit
      PRODUIT_IMAGE_DIR: /data/catalog
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://localhost:8080/realms/gestion-produits_commandes
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/gestion-produits_commandes/protocol/openid-connect/certs
    volumes:
      - produit_images:/data/catalog
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
  commande-service:
    build:
      context: ./commande
    container_name: commande-service
    environment:
      DB_HOST: commande-postgres
      DB_PORT: 5432
      DB_NAME: commande_db
      DB_USER: commande
      DB_PASSWORD: commande
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://localhost:8080/realms/gestion-produits_commandes
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/gestion-produits_commandes/protocol/openid-connect/certs
    ports:
      - "8082:8082"
    depends_on:
      commande-postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
  gateway-service:
    build:
      context: ./gateway-service
    container_name: gateway-service
    environment:
      SERVICES_PRODUIT_URL: http://produit-service:8081
      SERVICES_COMMANDE_URL: http://commande-service:8082
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://localhost:8080/realms/gestion-produits_commandes
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/gestion-produits_commandes/protocol/openid-connect/certs
    ports:
      - "8888:8888"
    depends_on:
      - produit-service
      - commande-service
      - keycloak
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8888
        VITE_KEYCLOAK_URL: http://localhost:8080
        VITE_KEYCLOAK_REALM: gestion-produits_commandes
        VITE_KEYCLOAK_CLIENT_ID: frontend-app
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - gateway-service
      - keycloak

volumes:
  postgres_data:
  commande_postgres_data:
  produit_images:
  sonar_postgres_data:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
